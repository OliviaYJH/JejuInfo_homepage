                        <td><div id="par1">
                            <section>
                                <div class="partitle">제주도 지형</div>
                                제주도는 대한민국에서 가장 큰 섬이며 세계적으로 유명한 화산섬이다. 화산 활동으로 생긴 오름, 주상절리, 용암 동굴, 현무암 지대 등은 제주도의 지형적 특징을 잘 보여준다.<br><br>
                            </section>
                            <section>
                            <div class="partitle">제주도 기후</div>
                                제주도는 남쪽에 위치해 있고, 난류의 영향을 받아 연중 온난하고 기온의 연교차도 적은 해양성기후를 나타낸다. 제주도는 바람이 많이 불기 때문에 경작지 주변에 바람막이 숲을 심기도 했다. 식생은 난대림대에 속하지만 고도에 따라서 다양한 식물상을 나타낸다. 
                            </section>
                        </div></td>

                    <tr>
                        <td id="par2">
                            <section>
                            <div class="partitle">제주도 산업</div>
                                제주도는 현무암으로 이루어진 섬이다. 따라서 빗물이 지하로 스며들기 때문에 논을 만들기 어렵다. 따라서 경지의 대부분은 밭으로 이용되고 있다.<br><br>
                            </section>
                            <section>
                            <div class="partitle">제주도 관광 자원</div>
                                제주도에는 자연, 인문, 문화 등 다양한 관광 자원이 있다. 한라산 국립 공원, 용암 동굴, 해수욕장, 폭포, 기생 화산등의 자연 경관, 방언과 풍속 등의 문화 경관, 대규모 목장과 감귤밭 등이 있다. 
                            </section>
